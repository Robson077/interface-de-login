<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Up</title>
</head>

<body>
    <div id="caixa-principal">

    <form action="segundapagina.html">
        <h1 class="ajustar">Login</h1>

        <input id="usuario" class="input" type="text" placeholder="Enter Your Username" name="nome">

        <input id="email" class="input" type="email" placeholder="Enter Your Email" name="email">

        <input id="password" class="input" type="password" placeholder="Enter Your Password" name="senha">

        <input type="submit" id="botao-continue" onclick="continuar()"></input>
    </form>

        <p class="paragrafo">Or Connect With Social Media</p>

        <img id="tt" src="twitter-icone.png" alt="" height="30">

        <button class="botaott">
            <p id="texto-tt">Sign in with Twitter</p>
        </button>

        <img id="face" src="facebook.png" alt="" height="30">

        <button class="botaoface">
            <p id="texto-face">Sign in with Facebook</p>
        </button>
    </div>
</body>

<script src="script.js">

</script>

</html>
