<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Up</title>
</head>

<body>
    <div id="caixa-principal">
        <h1 class="ajustar">Sua conta foi criada</h1>

        <p class="paragrafo-segunda">Username: <span id="nome-usuario"></span></p>

        <p class="paragrafo-segunda">Email: <span id="email-usuario"></span></p>

        <p class="paragrafo-segunda">Password: <span id="password-usuario"></span></p>

        <input type="submit" value="Revelar" id="botao-continue" onclick="revelar()"></input>

        <input type="submit" value="Voltar" id="botao-continue" onclick="voltar()"></input>
    </div>
</body>

<script src="script.js">

</script>

</html>
